<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webville TV</title>
  <link rel="stylesheet" type="text/css" href="css/webville.css">
  <script src="js/webvilletv.js"></script>
</head>
<body>
  <div id="tv">
    <div id="tvConsole">
      <div id="highlight">
        <img src="images/highlight.png" alt="highlight for tv">
      </div>
      <div id="videoDiv">
        <video
         controls
         width="480" height="360"
         poster="images/prerollposter.jpg"
         id="video">
         <source src="video/preroll.ogv" type="video/ogg codecs='theora, vorbis'">
         <p>Sorry, your browser doesn't support the video element</p>
        </video>
      </div>
    </div>
  </div>
</body>
</html>
